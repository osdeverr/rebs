type: project
name: re

platform.windows:
  # cxx-env: clang-cl
  cxx-build-flags:
    compiler:
      - "/EHsc /Zi /wd4251 /wd4275 /wd4996 /sdl- /utf-8"

  config.release:
    cxxenv.msvc|clang-cl:
      cxx-build-flags:
        compiler:
          - "/GS- /O2 /Oi /Ot"
        linker:
          - "/OPT:REF /OPT:ICF"

inherit-caller-in-deps: true
cxx-standard: 17
