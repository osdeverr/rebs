name: Build a full Re redistributable

on:
  push:
    branches:
      - main
    tags:
      - v*

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
        with:
          path: re-latest-source

      - uses: actions/checkout@v3
        with:
          ref: bootstrap
          path: re-bootstrap-source
          submodules: 'recursive'
          
      - name: Cache vcpkg packages
        uses: actions/cache@v3
        with:
          path: |
            ./re-bootstrap-source/out/re-boostrap-installed/bin/deps
            ./re-bootstrap-source/out/_deps
          key: ${{ runner.os }}-vcpkg-v1

      - name: Set up VsDevCmd
        uses: egor-tensin/vs-shell@v2
        with:
          arch: x64

      - name: Run the bootstrap script
        shell: pwsh
        run: ./re-latest-source/setup/bootstrap-re.ps1 -automated -arch x64 -main_src_dir ./re-latest-source
        #env:
        #  RE_GITHUB_FORCE_SSH: 1

      - name: Create artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.REPO_NAME }}.${{ env.BRANCH_NAME }}.${{ env.GIT_BUILD_ID }}.zip
          path: ${{github.workspace}}/re-latest-build/
